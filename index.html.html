<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Distance Calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .loader-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icon components
        const MapPin = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Navigation = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
            </svg>
        );

        const DollarSign = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const Loader2 = ({ size = 24 }) => (
            <svg className="loader-spin" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
        );

        function PlantDistanceCalculator() {
            const [plants, setPlants] = useState([
                { id: 1, name: 'Plant A - North', address: 'Chicago, IL', lat: 41.8781, lng: -87.6298, costPerMile: 2.5 },
                { id: 2, name: 'Plant B - South', address: 'Atlanta, GA', lat: 33.7490, lng: -84.3880, costPerMile: 2.5 },
                { id: 3, name: 'Plant C - West', address: 'Phoenix, AZ', lat: 33.4484, lng: -112.0740, costPerMile: 2.5 }
            ]);
            
            const [customerInput, setCustomerInput] = useState('');
            const [customerLat, setCustomerLat] = useState('');
            const [customerLng, setCustomerLng] = useState('');
            const [inputMode, setInputMode] = useState('address');
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [apiKey, setApiKey] = useState('');
            const [showApiKeyInput, setShowApiKeyInput] = useState(true);

            const calculateDistances = async () => {
                if (!apiKey.trim()) {
                    setError('Please enter your Google Maps API key first');
                    return;
                }

                setLoading(true);
                setError('');
                setResults(null);

                try {
                    let customerLocation;
                    
                    if (inputMode === 'address') {
                        if (!customerInput.trim()) {
                            setError('Please enter a customer address');
                            setLoading(false);
                            return;
                        }
                        
                        const geocodeResponse = await fetch(
                            `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(customerInput)}&key=${apiKey}`
                        );
                        const geocodeData = await geocodeResponse.json();
                        
                        if (geocodeData.status === 'REQUEST_DENIED') {
                            setError('API key error: ' + geocodeData.error_message);
                            setLoading(false);
                            return;
                        }
                        
                        if (geocodeData.results && geocodeData.results.length > 0) {
                            customerLocation = {
                                lat: geocodeData.results[0].geometry.location.lat,
                                lng: geocodeData.results[0].geometry.location.lng,
                                address: geocodeData.results[0].formatted_address
                            };
                        } else {
                            setError('Could not find the address. Please try again.');
                            setLoading(false);
                            return;
                        }
                    } else {
                        if (!customerLat || !customerLng) {
                            setError('Please enter both latitude and longitude');
                            setLoading(false);
                            return;
                        }
                        customerLocation = {
                            lat: parseFloat(customerLat),
                            lng: parseFloat(customerLng),
                            address: `${customerLat}, ${customerLng}`
                        };
                    }

                    const distancePromises = plants.map(async (plant) => {
                        const response = await fetch(
                            `https://maps.googleapis.com/maps/api/distancematrix/json?origins=${plant.lat},${plant.lng}&destinations=${customerLocation.lat},${customerLocation.lng}&units=imperial&mode=driving&key=${apiKey}`
                        );
                        const data = await response.json();
                        
                        if (data.rows && data.rows[0].elements && data.rows[0].elements[0].status === 'OK') {
                            const element = data.rows[0].elements[0];
                            const distanceMiles = element.distance.value / 1609.34;
                            const durationMinutes = element.duration.value / 60;
                            
                            return {
                                ...plant,
                                distance: distanceMiles,
                                duration: durationMinutes,
                                cost: distanceMiles * plant.costPerMile
                            };
                        }
                        return null;
                    });

                    const calculatedResults = await Promise.all(distancePromises);
                    const validResults = calculatedResults.filter(r => r !== null);
                    
                    if (validResults.length === 0) {
                        setError('Could not calculate routes. Please check your inputs and API key.');
                        setLoading(false);
                        return;
                    }

                    validResults.sort((a, b) => a.distance - b.distance);

                    setResults({
                        customerLocation: customerLocation.address,
                        plants: validResults
                    });
                } catch (err) {
                    setError('An error occurred: ' + err.message);
                    console.error(err);
                }

                setLoading(false);
            };

            const addPlant = () => {
                const newPlant = {
                    id: plants.length + 1,
                    name: `Plant ${String.fromCharCode(65 + plants.length)}`,
                    address: '',
                    lat: 0,
                    lng: 0,
                    costPerMile: 2.5
                };
                setPlants([...plants, newPlant]);
            };

            const updatePlant = (id, field, value) => {
                setPlants(plants.map(p => p.id === id ? { ...p, [field]: value } : p));
            };

            const removePlant = (id) => {
                setPlants(plants.filter(p => p.id !== id));
            };

            const saveConfiguration = () => {
                const config = {
                    plants: plants,
                    apiKey: apiKey
                };
                localStorage.setItem('plantCalculatorConfig', JSON.stringify(config));
                alert('Configuration saved successfully!');
            };

            const loadConfiguration = () => {
                const saved = localStorage.getItem('plantCalculatorConfig');
                if (saved) {
                    const config = JSON.parse(saved);
                    setPlants(config.plants);
                    setApiKey(config.apiKey || '');
                    alert('Configuration loaded successfully!');
                } else {
                    alert('No saved configuration found.');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-8 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center gap-3">
                                <MapPin size={32} className="text-blue-600" />
                                Plant Distance Calculator
                            </h1>
                            <p className="text-gray-600 mb-6">Calculate optimal delivery routes from your plants to customer locations</p>

                            {/* API Key Input */}
                            {showApiKeyInput && (
                                <div className="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                    <h3 className="font-semibold text-gray-800 mb-2">ðŸ”‘ Google Maps API Key Required</h3>
                                    <p className="text-sm text-gray-600 mb-3">
                                        To calculate real driving distances, you need a Google Maps API key. 
                                        <a href="https://developers.google.com/maps/documentation/javascript/get-api-key" target="_blank" className="text-blue-600 hover:underline ml-1">
                                            Get one free here
                                        </a>
                                    </p>
                                    <div className="flex gap-2">
                                        <input
                                            type="password"
                                            placeholder="Enter your Google Maps API Key"
                                            value={apiKey}
                                            onChange={(e) => setApiKey(e.target.value)}
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg"
                                        />
                                        <button
                                            onClick={() => setShowApiKeyInput(false)}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                        >
                                            Save
                                        </button>
                                    </div>
                                </div>
                            )}

                            {!showApiKeyInput && (
                                <div className="mb-4 flex justify-end">
                                    <button
                                        onClick={() => setShowApiKeyInput(true)}
                                        className="text-sm text-blue-600 hover:underline"
                                    >
                                        Edit API Key
                                    </button>
                                </div>
                            )}

                            {/* Configuration Save/Load */}
                            <div className="mb-6 flex gap-2">
                                <button
                                    onClick={saveConfiguration}
                                    className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                                >
                                    ðŸ’¾ Save Configuration
                                </button>
                                <button
                                    onClick={loadConfiguration}
                                    className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                                >
                                    ðŸ“‚ Load Configuration
                                </button>
                            </div>

                            {/* Plant Configuration */}
                            <div className="mb-8">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-semibold text-gray-700">Your Plants</h2>
                                    <button
                                        onClick={addPlant}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                    >
                                        + Add Plant
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    {plants.map((plant) => (
                                        <div key={plant.id} className="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                            <div className="grid grid-cols-1 md:grid-cols-6 gap-3 items-center">
                                                <input
                                                    type="text"
                                                    placeholder="Plant Name"
                                                    value={plant.name}
                                                    onChange={(e) => updatePlant(plant.id, 'name', e.target.value)}
                                                    className="px-3 py-2 border rounded-lg"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Address"
                                                    value={plant.address}
                                                    onChange={(e) => updatePlant(plant.id, 'address', e.target.value)}
                                                    className="px-3 py-2 border rounded-lg md:col-span-2"
                                                />
                                                <input
                                                    type="number"
                                                    step="0.0001"
                                                    placeholder="Latitude"
                                                    value={plant.lat}
                                                    onChange={(e) => updatePlant(plant.id, 'lat', parseFloat(e.target.value) || 0)}
                                                    className="px-3 py-2 border rounded-lg"
                                                />
                                                <input
                                                    type="number"
                                                    step="0.0001"
                                                    placeholder="Longitude"
                                                    value={plant.lng}
                                                    onChange={(e) => updatePlant(plant.id, 'lng', parseFloat(e.target.value) || 0)}
                                                    className="px-3 py-2 border rounded-lg"
                                                />
                                                <div className="flex gap-2">
                                                    <input
                                                        type="number"
                                                        step="0.1"
                                                        placeholder="$/mi"
                                                        value={plant.costPerMile}
                                                        onChange={(e) => updatePlant(plant.id, 'costPerMile', parseFloat(e.target.value) || 0)}
                                                        className="px-3 py-2 border rounded-lg w-20"
                                                    />
                                                    {plants.length > 1 && (
                                                        <button
                                                            onClick={() => removePlant(plant.id)}
                                                            className="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                                        >
                                                            âœ•
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Customer Input */}
                            <div className="border-t pt-6">
                                <h2 className="text-xl font-semibold text-gray-700 mb-4">Customer Location</h2>
                                
                                <div className="flex gap-4 mb-4">
                                    <button
                                        onClick={() => setInputMode('address')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            inputMode === 'address'
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        Address
                                    </button>
                                    <button
                                        onClick={() => setInputMode('coords')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            inputMode === 'coords'
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        Coordinates
                                    </button>
                                </div>

                                {inputMode === 'address' ? (
                                    <input
                                        type="text"
                                        placeholder="Enter customer address (e.g., 123 Main St, Dallas, TX)"
                                        value={customerInput}
                                        onChange={(e) => setCustomerInput(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                ) : (
                                    <div className="grid grid-cols-2 gap-4">
                                        <input
                                            type="number"
                                            step="0.0001"
                                            placeholder="Latitude"
                                            value={customerLat}
                                            onChange={(e) => setCustomerLat(e.target.value)}
                                            className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <input
                                            type="number"
                                            step="0.0001"
                                            placeholder="Longitude"
                                            value={customerLng}
                                            onChange={(e) => setCustomerLng(e.target.value)}
                                            className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                )}

                                <button
                                    onClick={calculateDistances}
                                    disabled={loading}
                                    className="mt-4 w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition disabled:opacity-50 flex items-center justify-center gap-2"
                                >
                                    {loading ? (
                                        <>
                                            <Loader2 size={20} />
                                            Calculating Routes...
                                        </>
                                    ) : (
                                        <>
                                            <Navigation size={20} />
                                            Calculate Distances
                                        </>
                                    )}
                                </button>

                                {error && (
                                    <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                                        {error}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Results */}
                        {results && (
                            <div className="bg-white rounded-xl shadow-lg p-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Route Analysis</h2>
                                <p className="text-gray-600 mb-6">Customer: {results.customerLocation}</p>

                                <div className="space-y-4">
                                    {results.plants.map((plant, index) => (
                                        <div
                                            key={plant.id}
                                            className={`p-6 rounded-lg border-2 ${
                                                index === 0
                                                    ? 'bg-green-50 border-green-500'
                                                    : 'bg-gray-50 border-gray-200'
                                            }`}
                                        >
                                            <div className="flex items-start justify-between mb-3">
                                                <div>
                                                    <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
                                                        {index === 0 && <span className="text-green-600">â˜…</span>}
                                                        {plant.name}
                                                        {index === 0 && (
                                                            <span className="ml-2 px-3 py-1 bg-green-500 text-white text-sm rounded-full">
                                                                Best Option
                                                            </span>
                                                        )}
                                                    </h3>
                                                    <p className="text-gray-600 text-sm">{plant.address}</p>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-3 gap-4 mt-4">
                                                <div className="bg-white p-3 rounded-lg">
                                                    <div className="text-gray-600 text-sm mb-1">Distance</div>
                                                    <div className="text-2xl font-bold text-blue-600">
                                                        {plant.distance.toFixed(1)} mi
                                                    </div>
                                                </div>
                                                <div className="bg-white p-3 rounded-lg">
                                                    <div className="text-gray-600 text-sm mb-1">Duration</div>
                                                    <div className="text-2xl font-bold text-purple-600">
                                                        {Math.round(plant.duration)} min
                                                    </div>
                                                </div>
                                                <div className="bg-white p-3 rounded-lg">
                                                    <div className="text-gray-600 text-sm mb-1 flex items-center gap-1">
                                                        <DollarSign size={14} />
                                                        Est. Cost
                                                    </div>
                                                    <div className="text-2xl font-bold text-green-600">
                                                        ${plant.cost.toFixed(2)}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PlantDistanceCalculator />);
    </script>
</body>
</html>
